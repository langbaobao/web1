<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title>后台管理中心</title>
  <link rel="stylesheet" href="/css/pintuer.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/index.js"></script>
  <style>
    #model {
      display: none;
    }

    /* 蒙版 */
    #shadow {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(15, 15, 15, 0.6);
      display: none;
    }
    .set_box {
      width: 500px;
      height: 500px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .body-content {
      padding-left: 15px;
    }

    #close {
      float: right;
      margin-top: -10px;
      cursor: pointer;
    }
  </style>
</head>

<body style="background-color:#f2f9fd;">
  <div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
      <h1><img src="/images/y.jpg" class="radius-circle rotate-hover" height="50" alt="" />后台管理中心</h1>
    </div>
    <div class="head-l"><a class="button button-little bg-green" href="" target="_blank"><span class="icon-home"></span>
        前台首页</a> &nbsp;&nbsp;<a href="##" class="button button-little bg-blue"><span class="icon-wrench"></span>
        清除缓存</a> &nbsp;&nbsp;<a class="button button-little bg-red" id="back"><span class="icon-power-off"></span>
        退出登录</a> </div>
  </div>
  <div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul style="display:block">
      <li><a href="students.html" target="right"><span class="icon-caret-right"></span>学员信息</a></li>
      <li><a href="info.html" target="right"><span class="icon-caret-right"></span>网站设置</a></li>
      <li><a href="pass.html" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
      <li><a href="page.html" target="right"><span class="icon-caret-right"></span>单页管理</a></li>
      <li><a href="adv.html" target="right"><span class="icon-caret-right"></span>首页轮播</a></li>
      <li><a href="book.html" target="right"><span class="icon-caret-right"></span>留言管理</a></li>
      <li><a href="column.html" target="right"><span class="icon-caret-right"></span>栏目管理</a></li>
    </ul>
    <h2><span class="icon-pencil-square-o"></span>栏目管理</h2>
    <ul>
      <li><a href="list.html" target="right"><span class="icon-caret-right"></span>内容管理</a></li>
      <li><a href="add.html" target="right"><span class="icon-caret-right"></span>添加内容</a></li>
      <li><a href="cate.html" target="right"><span class="icon-caret-right"></span>分类管理</a></li>
    </ul>
  </div>
  <script type="text/javascript">

  </script>
  <ul class="bread">
    <li><a href="{:U('Index/info')}" target="right" class="icon-home"> 首页</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>
    <li><b>当前语言：</b><span style="color:red;">中文</span>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;切换语言：<a href="##">中文</a> &nbsp;&nbsp;<a href="##">英文</a> </li>
  </ul>
  <div class="admin">
    <iframe scrolling="auto" rameborder="0" src="students.html" name="right" width="100%" height="100%"></iframe>
  </div>

  <div id="shadow">
    <div class="panel admin-panel set_box">
      <div class="panel-head bg-green"><strong><span class="icon-key"></span> 修改学员信息</strong> <span
          class="icon-times text-large" id="close"></span></div>
      <div class="body-content">
        <div class="form-x">
          <div class="form-group">
            <div class="label" id="set_name">
              姓名：
            </div>
            <div class="field">
              <input type="text" class="input w70" />
            </div>
          </div>
          <div class="form-group">
            <div class="label" id="set_age">
              年龄：
            </div>
            <div class="field">
              <input type="text" class="input w70" />
            </div>
          </div>
          <div class="form-group">
            <div class="label" id="set_tel">
              电话：
            </div>
            <div class="field">
              <input type="text" class="input w70" />
            </div>
          </div>
          <div class="form-group">
            <div class="label" id="set_email">
              邮箱：
            </div>
            <div class="field">
              <input type="text" class="input w70" />
            </div>
          </div>
          <div class="form-group">
            <div class="label" id="set_add">
              地址：
            </div>
            <div class="field">
              <input type="text" class="input w70" />
            </div>
          </div>
          <div class="form-group">
            <div class="label" id="set_date">
              日期：
            </div>
            <div class="field">
              <input type="text" class="input w70" />
            </div>
          </div>
          <div class="form-group text-center">
            <div class="field">
              <button class="button bg-red icon-times-circle-o" id="cancle"> 取消</button>
              <button class="button bg-green icon-check-circle-o"> 提交</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
